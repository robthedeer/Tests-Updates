<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Progress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Track Your Progress</h1>
        <!-- Navigation links -->
    </header>

    <main>
        <section id="progress-tracker">
            <h2>Weight</h2>
            <label for="weight">Enter your current weight (in lbs):</label>
            <input type="number" id="weight" name="weight" required>
            <button id="save-weight">Save Weight</button>

            <h2>Meal Adherence</h2>
            <p>Track how well you're sticking to your meal plan:</p>
            <ul>
                <li>Breakfast: <input type="checkbox" id="breakfast-adherence"></li>
                <li>Lunch: <input type="checkbox" id="lunch-adherence"></li>
                <li>Dinner: <input type="checkbox" id="dinner-adherence"></li>
            </ul>

            <h2>Progress Chart</h2>
            <canvas id="progress-chart" width="400" height="200"></canvas>
        </section>
    </main>
    <script src="js/progress.js"></script>
    <script src="js/firebaseConfig.js"></script>
</body>
</html>
